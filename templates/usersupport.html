{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<style>
    .row {
      
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: inherit !important;
    }

    @media only screen and (max-width: 600px) {
    .row {
    display: -ms-flexbox;
    display: grid !important;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
    overflow: hidden !important;
}

}
</style>

{% include 'user_nav.html' %}

<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Drop Us a Message</h3>

        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name *" value="" required  />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email *" value=""  required/>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *" value="" required />
                </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Your Message *" style="height: 150px;" required></textarea>
                    </div>
         
                <div class="form-group">
                    <input type="submit"  class="btnContact" value="Send Message"  />
                </div>
            </div>
        </div>
    </form>
</div>





{% endblock %}
